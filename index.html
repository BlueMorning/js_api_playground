<!DOCTYPE html>
<html>
<head>
  <title>Words</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src = "map_wrapper.js"></script>
  <script type="text/javascript" src="country_api_handler.js"></script>
  <script type="text/javascript" src="api_auth.js">
  </script>
  <script src="words.js"></script>
  <script src="canvas.js"></script>
  <script type="text/javascript" src = "app.js">
  </script>
</head>
<body>
  <section class='sidebar-container'>

      <h1>Country Capitals</h1>
      <p>
        Test your geographic might by correctly guessing the capital city of each country.
      </p>
    </section>
    <section class="game-container">
      <section class="begin-container">
        <button class="start-btn">Begin Game</button>
      </section>
      <section class="question-container">
        <span>What is the capital of</span>
        <h2 id="country-capital">???</h2>
        <input type="text" name="capital-guess" id="capital-guess" placeholder="Capital City...">
        <input type="submit" id="capital-guess-button" value="Guess">

      </section>
      <section class="results-container is-hidden">
        <div id="map"></div>
        <h3 class="result-text"></h3>
        <h2 class="correct-answer"></h2>
        <div class="giphy-container"></div>
        <button class="play-again">Play Again?</button>
        <canvas id="main-canvas" width="500" height="500"></canvas>
        <h2 class="hidden">Can you remember the flag?</h2>
       <input id= "colour-selector" type = "color" value="">
       <select id='brush-size'>
            <option id='giant'>Giant</option>
            <option id='thick'>Thick</option>
            <option id='medium'>Medium</option>
            <option id='thin'>Thin</option>
        </select>
      </section>
    </section>
